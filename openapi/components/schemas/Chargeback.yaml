description: Информация по чарджбеку
required:
  - id
  - cash
  - paymentResource
  - merchant
  - paymentId
  - payerType
  - status
  - category
  - chargebackCode
properties:
  id:
    description: Идентификатор чарджбека
    type: string
  paymentId:
    description: Идентификатор платежа
    type: string
  eventTime:
    description: Дата и время создания
    type: string
    format: date-time
  merchant:
    $ref: './Merchant.yaml'
  paymentResource:
    title: paymentResource
    oneOf:
      - $ref: './BankCard.yaml'
    discriminator:
      propertyName: type
  cash:
    $ref: './Cash.yaml'
  provider:
    $ref: './Provider.yaml'
  payer:
    $ref: './Customer.yaml'
  payerType:
    description: Тип плательщика
    $ref: './PayerType.yaml'
  status:
    description: Статус чарджбэка
    $ref: './ChargebackStatus.yaml'
  category:
    description: Категория
    $ref: './ChargebackCategory.yaml'
  chargebackCode:
    description: Код чарджбэка
    type: string
