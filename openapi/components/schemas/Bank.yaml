description: Информация о банке
required:
  - bin
properties:
  bin:
    description: Уникальный номер банка
    type: string
    minLength: 3
    maxLength: 20
  countryCode:
    description: 'Страна карты, alpha-3 код по стандарту [ISO 3166-1](https://en.wikipedia.org/wiki/ISO_3166-1)'
    type: string
    pattern: '^[A-Z]{3}$'
    example: "RUS"
  name:
    description: Название банка
    type: string
    minLength: 1
    maxLength: 200
