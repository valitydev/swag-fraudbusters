description: Информация о платеже
required:
  - id
  - cash
  - paymentResource
  - merchant
  - payerType
properties:
  id:
    description: Идентификатор платежа
    type: string
  payer:
    $ref: './Customer.yaml'
  cash:
    $ref: './Cash.yaml'
  paymentResource:
    oneOf:
      - $ref: './BankCard.yaml'
    discriminator:
      propertyName: paymentType
  merchant:
    $ref: './Merchant.yaml'
  provider:
    $ref: './Provider.yaml'
  mobile:
    description: Признак мобильного платежа
    type: boolean
    default: false
  recurrent:
    description: Признак рекурентного платежа # TODO нужен ли он, если есть PayerType?
    type: boolean
    default: false
  payerType:
    description: Тип плательщика
    $ref: './PayerType.yaml'
  tokenMobileProvider:
    description: Провайдер предоставляющий токен для мобильного платежа
    type: string
  createdAt:
    description: Дата и время создания
    type: string
    format: date-time
  product:  # TODO может переместить?
    description: Описание оплачиваемой услуги
    type: string
