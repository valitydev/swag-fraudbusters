description: Банковская карта
required:
  - type
  - cardToken
  - lastDigits
properties:
  type:
    type: string
  cardToken:
    description: Токен идентифицирующий карту
    type: string
    minLength: 1
    maxLength: 200
  lastDigits:
    description: Последнии цифры карты
    type: string
    minLength: 3
    maxLength: 20
  cardType:
    description: Тип карты
    $ref: './CardType.yaml'
  bank:
    $ref: './Bank.yaml'
  paymentSystem:
    description: Платежная система
    type: string
